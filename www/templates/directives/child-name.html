<div class="child-name">

  <div class="child-with-name" ng-show="child.name">
    <h3>{{ child.name }}</h3>
  </div>

  <div class="child-without-name" ng-hide="child.name">
    <h3 ng-if="!child.birth_date.future">Bebê nascido em {{ child.birth_date | date:'mediumDate' }}</h3>
    <h3 ng-if="child.birth_date.future">Gestação</h3>
  </div>

</div>
