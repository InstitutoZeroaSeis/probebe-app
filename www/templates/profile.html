<ion-view class="profile" title="Perfil" cache-view="false">

  <ion-content class="has-header bg-white">

    <div class="row" id="goMgs" ng-class="{ 'sucessMgs' : showSuccessMgs }">

      <div class="col text-info-profile" ng-hide="showSuccessMgs">
        Mantenha sempre atualizados seus dados e de seus bebês por aqui
      </div>

    </div>

    <div class="row">
      <div class="col">
        <form name="profileForm" ng-submit="save(profileForm)" accept-charset="utf-8">
          <!-- PERSONAL INFORMATION -->
          <ion-list>
            <h4 class="title-profile">Sobre você</h4>

            <fieldset>
              <label class="item item-input">
                <span class="input-label input-label-custom">Nome</span>
                <input type="text" class="custom-input" name="userName" ng-model="profile.name">
              </label>

              <label class="item item-input-radio">
                <span class="input-label input-label-custom">Sexo (opcional)</span>

                <label class="item item-radio">
                  <input type="radio" name="gender" ng-model="profile.gender" value="female">
                  <div class="item-content custom-input label-radio-f">Feminino</div>
                </label>
                <label class="item item-radio">
                  <input type="radio" name="gender" ng-model="profile.gender" value="male">
                  <div class="item-content custom-input label-radio-m">Masculino</div>
                </label>
              </label>
            </fieldset>

          </ion-list>

          <!-- BABIES NESTED FORM -->
          <div class="list babies-nested-list">

            <h4 class="title-profile">
              Seus bebês
            </h4>
            <div ng-repeat="son in profile.sons">
              <fieldset class="baby-container" ng-hide="son._destroy">

                <legend class="baby-header">
                  {{$index+1}}° Bebê
                  <i class="radio-icon ion-close" ng-click="showConfirm($index, profile)"></i>
                </legend>

                <label class="item item-input"
                       ng-class="{ 'has-error' : profileForm.sonName{{$index}}.$invalid}">
                  <span class="input-label input-label-custom">Nome</span>
                  <input type="text" class="custom-input" name="sonName{{$index}}"
                         ng-model="profile.sons[$index].name" ng-required="{{$index}} == 0">
                </label>

                <label class="item item-input">
                  <span class="input-label input-label-custom">Nascimento</span>
                  <input type="date" class="custom-input" name="sonBornDate"
                         ng-model="profile.sons[$index].bornDate" ng-required="{{$index == 0}}">
                </label>
                <div class="message-birthdate">Se você está grávida, coloque a data prevista do parto
                </div>

                <label class="item item-input-radio">
                  <span class="input-label input-label-custom">Sexo (opcional)</span>

                  <label class="item item-radio">
                    <input type="radio" name="female{{$index}}" value="female"
                           ng-model="profile.sons[$index].gender">
                    <div class="item-content custom-input label-radio-f">Feminino</div>
                  </label>

                  <label class="item item-radio" style="position: absolute; right:0;">
                    <input type="radio" name="male{{$index}}" value="male"
                           ng-model="profile.sons[$index].gender">
                    <div class="item-content custom-input label-radio-m">Masculino</div>
                  </label>
                </label>

              </fieldset>
            </div>

            <div class="row">
              <div class="col">
                <button type="button" class="button button-light float-right" ng-click="addSon()">
                  ADICIONAR BEBÊ
                </button>
              </div>
            </div>
          </div>

          <!-- CELLPHONE INFORMATION -->
          <div class="list">
            <h4 class="title-profile">Telefone e Email</h4>
            <p class="text-info-phone">
              Cadastre seu número de celular e email para receber informações personalizadas sobre os cuidados
              básicos do bebê.
            </p>
            <fieldset>
              <label class="item item-input" ng-class="{ 'has-error' : profileForm.cellPhone.$invalid}">
                <span class="input-label input-label-custom">Celular</span>
                <input type="tel" class="custom-input" ng-keyup="validadeCellNumber()" name="cellPhone"
                       ng-model="profile.cellPhone" required>
              </label>

              <label class="item item-input">
                <span class="input-label input-label-custom">Email</span>
                <input type="text" class="custom-input" name="email" ng-model="profile.email"
                       readonly="">
              </label>
            </fieldset>
            <div class="row">
              <div class="col">
                <button ng-hide="profile.active" class="button button-light float-right"
                        ng-click="active()">
                  HABILITAR CONTA
                </button>
                <button ng-show="profile.active" class="button button-light float-right"
                        ng-click="disable()">
                  DESABILITAR CONTA
                </button>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <button ng-if="!profileForm.$valid" class="form-status">
                Preencha todos os campos
              </button>

              <button type="submit" ng-disabled="!profileForm.$valid" class="button button-block button-positive">
                SALVAR
              </button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </ion-content>
</ion-view>
