<ion-view title="Pro BebÃª - Timeline" ng-controller="MessagesCtrl">
  <ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-content class="has-header padding" overflow-scroll="true">
        <child-name child="selectedChild"></child-name>
        <div ng-hide="selectedChild">
          Carregando ...
        </div>
        <div class="card" ng-repeat="message in selectedChild.messages | orderBy:'-delivery_date'">
          <div class="item item-divider">
            {{ message.delivery_date | date }}
          </div>
          <div class="item item-text-wrap">
            {{ message.text }}
          </div>
          <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" href="#">
              <i class="icon ion-plus-circled"></i>
              Leia Mais
            </a>
          </div>
        </div>
      </ion-content>
    </ion-side-menu-content>

    <ion-side-menu side="left">
      <ion-content>
        <ion-list>
          <ion-item nav-clear ng-class="{active: selectedChild == child}" menu-close ng-click="selectChild(child)" ng-repeat="child in children">
            <child-name child="child"></child-name>
          </ion-item>
        </ion-list>
        <ion-list ng-controller="AuthCtrl">
          <ion-item nav-clear ng-click="signOut()">
            <i class="ion-close-circled"></i>
            Sair
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
</ion-view>
