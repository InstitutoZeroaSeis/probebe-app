<ion-view title="Artigo">

  <ion-side-menus enable-menu-with-back-views="false">

    <ion-side-menu-content>

      <ion-content class="has-header padding bg-white" scroll='true'>

        <div class="row">
          <div class="col" align="center">
            <h4>{{article.title}}</h4>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <p ng-bind-html="article.text"></p>
          </div>
        </div>
      </ion-content>
    </ion-side-menu-content>

  </ion-side-menus>
</ion-view>
