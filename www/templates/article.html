<ion-view title="Artigo">
  <ion-content class="has-header padding bg-white article" >

    <div class="row">
      <div class="col" align="center">
        <h4>{{article.title}}</h4>
        <h5 class="article-category {{article.category_id}}" style="color: {{article.category_color}}">{{article.category}}</h5>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <p ng-bind-html="article.text"></p>
      </div>
    </div>
  </ion-content>

</ion-view>
