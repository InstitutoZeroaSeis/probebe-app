<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-hide="$exposeAside.active">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="appContent">
    </ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left" expose-aside-when="large">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ul class="list side-menu">
        <a class="item" menu-close >Avaliações</a>
        <a class="item" menu-close >Minhas Avaliações</a>
        <a class="item" menu-close >Minha Equipe</a>
      </ul>
      <div class="menu-logo"></div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
