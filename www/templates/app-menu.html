<ion-side-menus>

  <ion-side-menu-content>
    <ion-nav-bar class="bar-light">

      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-hide="$exposeAside.active">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <img class="logo-nav-home" ng-hide="filterMenu.show" src="img/logo_nav.png">
        <img class="logo-nav-home" ng-show="filterMenu.show" ng-click="openFilter()" src="img/icone_filtro.svg">
      </ion-nav-buttons>

    </ion-nav-bar>

    <ion-nav-view name="appContent">
    </ion-nav-view>

  </ion-side-menu-content >

  <ion-side-menu side="left" class="bg-blue">

    <ion-header-bar class="bar-light">
      <h1 class="title">Menu</h1>
    </ion-header-bar>

    <ion-content scroll="false">

      <ion-list>
        <a class="bg-blue item item-menu" nav-clear menu-close ng-click="clearScroll()" ui-sref="app.messages({childId: child.id})" ng-repeat="child in children">
          <i>
            <img class="custom-icon" src="img/icone_bebe.svg">
          </i>
          {{child.name}}
          <span class="badge badge-assertive">{{child.newMessagesTotal}}</span>
        </a>

        <a class="bg-blue item item-menu" nav-clear menu-close   ui-sref="app.profile" >
          <i>
            <img class="custom-icon" src="img/icone_perfil.svg">
          </i>
          Perfil
        </a>

        <a class="bg-blue item item-menu" nav-clear menu-close  ui-sref="app.about">
          <i>
            <img class="custom-icon" src="img/icone_info.svg">
          </i>
          Sobre
        </a>

        <div class="bg-blue item item-menu" nav-clear menu-close
         ng-controller="AuthCtrl" ng-click="signOut()">
          <i>
            <img class="custom-icon" src="img/icone_saida.svg">
          </i>
          Sair
        </div>
      </ion-list>

    </ion-content>
  </ion-side-menu>

</ion-side-menus>
